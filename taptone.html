<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Tableau JavaScript API</title>
  <script type="text/javascript" src="https://online.tableausoftware.com/javascripts/api/tableau-2.min.js"></script>
  </head>
  <body>
  <div id="tableauViz"></div>
 
<script type='text/javascript'>
var placeholderDiv = document.getElementById("tableauViz");
  var url = "https://us-east-1.online.tableau.com/#/site/lacolombedataispower/views/Taptone/TodaysTaptoneOutput";
  var options = {
    hideTabs: true,
    width: "100%",
    height: "1000px"
  };
  var viz = new tableauSoftware.Viz(placeholderDiv, url, options);

setInterval(function () {viz.refreshDataAsync() }, 30000);
 
</script>
</body>
</html>
